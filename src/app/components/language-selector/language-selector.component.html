<div class="language-selector flex flex-wrap justify-evenly ml-2 p-2 gap-1">
  <button *ngFor="let language of languages"
          [ngClass]="{'active': currentLanguage === language.code}"
          (click)="switchLanguage(language.code)"
          class="w-42 bg-fuchsia-300 ml-1 p-1 rounded-md text-xs">
    {{ language.name }}
  </button>
</div>
