
<div class="language-selector text-right md:text-center lg:text-center flex-col md:flex-row lg:flex-row  gap-1 p-1 ">
  <button *ngFor="let language of languages"
          [ngClass]="{'active': currentLanguage === language.code}"
          (click)="switchLanguage(language.code)"
          class="w-42 bg-fuchsia-300 ml-2 p-1 rounded-md text-xs">
    {{ language.name }}
  </button>
</div>
