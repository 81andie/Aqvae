

<div class="sidenav lg:w-full md:w-full md:h-40 sm:w-full " [ngClass]="{'open': isSidebarVisible}">

<div class="p-1 bg-blue-100 flex justify-center" (click)="toggleSidebar()">

  <div class=" m-1 w-9 h-1 bg-blue-600 rounded-sm"></div>

  </div>




  <div class="flex flex-wrap md:flex-wrap sm:flex-wrap  items-center justify-evenly  ">
    <ng-container>
      @for(measure of measurements; track measure){
        <div  class="w-32 h-32 rounded-md flex flex-wrap justify-center items-start " >
          <div class="w-22 h-22 rounded-md flex justify-center items-center ">
            <div class="w-28 h-28 gota m-3 rounded-full">
              <div class="text-center mt-8 text-wrap">
                <span class="p-1 text-sm">{{measure.dia | date}}</span>
              </div>

              <div class="wave" ></div>
              <div class="wave1" ></div>
              <div class="wave2" ></div>
              <div class="w-2 h-2 gota m-3 rounded-full"></div>
              <div class="w-1 h-1  left-1 gota  m-3 rounded-full"></div>
            </div>
          </div>
        </div>



        <div  class="w-32 h-32 rounded-md flex flex-wrap justify-center items-start" >
          <div class="w-22 h-22 rounded-md flex justify-center items-center m-1">
            <div class="w-28 h-28 gota m-3 rounded-full">

              <div class="mt-6 estaci text-wrap text-center">
                <span class="p-1">Embalsament</span>
                <br>
                <span class="p-1 text-xs text-center">{{measure.estaci | slice:15:47}}</span>
              </div>
              <div class="wave"></div>
              <div class="wave1"></div>
              <div class="wave2"></div>
              <div class="w-2 h-2 gota m-3 rounded-full"></div>
              <div class="w-1 h-1  left-1 gota  m-3 rounded-full"></div>
            </div>
          </div>
        </div>

        <div class="w-32 h-32 rounded-md flex flex-wrap justify-center items-start " >
          <div class="w-22 h-22 rounded-md flex justify-center items-center m-1">
            <div class="w-28 h-28 gota m-3 rounded-full">

              <div class="text-center mt-3 text-xl">
                <span class="p-1 text-xs">Nivell de l’aigua (msnm)</span>
                <br>
                <span class="text-base">{{measure.nivell_absolut}}</span></div>
              <div class="wave" ></div>
              <div class="wave1"></div>
              <div class="wave2"></div>
              <div class="w-2 h-2 gota m-3 rounded-full"></div>
              <div class="w-1 h-1  left-1 gota  m-3 rounded-full"></div>
            </div>
          </div>
        </div>


        <div class="w-32 h-32 rounded-md flex flex-wrap justify-center items-start " >
          <div class="w-22 h-22 rounded-md flex justify-center items-center m-1">
            <div class="w-28 h-28 gota m-3 rounded-full">
              <div class="text-center mt-5 text-xs">
                <span class="p-1 text-xs">Percentatge de volum d’aigua</span>
                <br>
                <span class="mt-4 text-base">{{ measure.percentatge_volum_embassat }}%</span>
              </div>

              <div class="wave"></div>
              <div class="wave1"></div>
              <div class="wave2"></div>
              <div class="w-2 h-2 gota m-3 rounded-full"></div>
              <div class="w-1 h-1  left-1 gota  m-3 rounded-full"></div>
            </div>
          </div>
        </div>

        <div class="w-32 h-32 rounded-md flex flex-wrap justify-center items-start " >
          <div class="w-22 h-22 rounded-md flex justify-center items-center m-1">
            <div class="w-28 h-28 gota m-3 rounded-full">
              <div class="text-center mt-5 text-xs">
                <span class="p-1 text-xs">volum d'aigua (hm3)</span>
                <br>
                <span class="mt-4 text-base">{{ measure.volum_embassat}} hm3</span>
              </div>
              <div class="wave"></div>
              <div class="wave1"></div>
              <div class="wave2"></div>
              <div class="w-2 h-2 gota m-3 rounded-full"></div>
              <div class="w-1 h-1  left-1 gota  m-3 rounded-full"></div>
            </div>
          </div>
        </div>

      }


</ng-container>

  </div>


</div>
